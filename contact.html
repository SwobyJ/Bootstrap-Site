<!DOCTYPE html>
<html lang="en">
   
    <head>
        <meta charset="utf-8">
        <title>Contact - Save the Ice</title>
        <link rel="stylesheet" href="libs/css/bootstrap.min.css">
        <link rel="stylesheet" href="style/main.css">   
    </head>

    <body>
       
        <div id="bootstrap-override">
           
            <header>
                <!-- Navbar -->       
                <nav class="navbar navbar-light">
                    <div class="clearfix float-sm-left">
                        <button class="navbar-toggler hidden-sm-up" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"></button>
                        <a class="navbar-brand text-black" href="index.html">Save the Ice</a>
                    </div>
	                <div class="collapse navbar-toggleable-xs" id="navbarResponsive">
                        <ul class="nav navbar-nav">
                            <li class="nav-item active nav-item dropdown"><a class="nav-link dropdown-item" href="index.html">Home<span class="sr-only">(current)</span></a></li>
                            <li class="nav-item"><a class="nav-link dropdown-item" href="help.html">Help</a></li>
                            <li class="nav-item"><a class="nav-link dropdown-item" href="contact.html">Contact Us</a></li>
                        </ul>
                    </div>
                </nav>
            </header>

            <main>
                <!-- Form -->
                <div class="row ml-3">
                    <div class="col-md-6">
                        <form>
                            <h5 class="mt-3">Please contact us through this form. We usually respond within 2 business days.</h5>

                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" class="form-control" id="name" placeholder="ex. Adam Smith">
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="ex. adamsmith@gmail.com">
                            </div>
                            <div class="form-group">
                                <label for="message">Message</label>
                                <textarea class="form-control" id="message" rows="5"></textarea>
                                <small class="form-text text-muted">All information is under confidentiality agreement.</small>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                <!-- Google Static Map -->
                    <div class="col-md-5">
                        <h5 class="mt-3">Location</h5>
                        <img class="img-fluid rounded mt-1" width="300" src="http://maps.googleapis.com/maps/api/staticmap?center=Ottawa&zoom=14&scale=1&size=300x300&maptype=roadmap&format=png&visual_refresh=true" alt="Google Map of Ottawa">
                        <span class="text-muted small d-block mt-2">1234 Random Ad.</span>
                        <span class="text-muted small d-block">Ottawa, Ontario A1B 2C3</span>
                        <span class="text-muted small d-block">(111) 222-3333</span>
                    </div>
                </div>
            </main>
            
            <footer class="text-left pt-2 pb-2 mt-2">
               <!-- Footer with Social Media -->
                <div class="container">
                    <div class="row">
                       
                        <div class="col-md-6">
                            <p class="small">&copy; 2016 Save the Ice.</p>
                        </div>
                        
                        <div class="col-md-5">
                            <ul>
                                <li class="d-inline-block pr-1">
                                    <a href="http://www.facebook.com" target="_blank">
                                    <img data-src=".media/social.svg" class="iconic iconic-md" data-type="facebook" alt="social" />
                                    </a>
                                </li>
                                <li class="d-inline-block pr-1">
                                    <a href="http://www.twitter.com" target="_blank">
                                    <img data-src=".media/social.svg" class="iconic iconic-md" data-type="twitter" alt="twitter" />
                                    </a>
                                </li>
                                <li class="d-inline-block pr-1">
                                    <a href="http://www.instagram.com" target="_blank">
                                    <img data-src=".media/social.svg" class="iconic iconic-md" data-type="instagram" alt="social" />
                                    </a>
                                </li>
                                <li class="d-inline-block">
                                    <a href="http://www.linkedin.com" target="_blank">
                                    <img data-src=".media/social.svg" class="iconic iconic-md" data-type="linkedin" alt="social" />
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </footer>
            
        </div>
        
        <script src="libs/js/iconic.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js"></script>
        <script src="libs/js/bootstrap.min.js"></script>
    </body>
    
</html>
